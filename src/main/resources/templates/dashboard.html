<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <!-- Thêm Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dashboard</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img th:src="${athlete.profile}" class="rounded-circle" width="30" height="30">
                    <span th:text="${athlete.firstname}"></span><br>
                    <span th:text="${athlete.id}"></span>

                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="mt-5">Welcome, <span th:text="${athlete.firstname} + ' ' + ${athlete.lastname}"></span>!</h1>

</div>
<!-- Thêm Bootstrap JS và jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
